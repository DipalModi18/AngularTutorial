<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<div class="modal" style="display: block">
  <form class="modal-content animate" [formGroup]="formdata" (ngSubmit)="onSubmit(formdata.value)">

    <div class="container">
      
        <label for="name"><b>Name</b></label><span style="color: red">*</span>
        <input id="name" type="text" placeholder="Enter Name" name="name" formControlName="name">
        
        <!--<div [hidden]="!submitted && (name.valid || name.pristine)" class="alert alert-danger">Name is required.</div>-->
        <div *ngIf=" name.errors?.required && ( !name.pristine || submitted)" class="alert alert-danger">Name is required.</div>
        <!--<div [hidden]="!submitted && (formdata.controls.name.valid && formdata.controls.name.dirty)" class="alert alert-danger">Name is required.</div>-->

        <label for="username"><b>Username</b></label><span style="color: red">*</span>
        <input type="text" placeholder="Enter Username" name="Username" formControlName="username">
        <div *ngIf="username.errors?.required && ( !username.pristine || submitted)" class="alert alert-danger">Username is required.</div> <!--!(username.pristine || username.valid)-->
        <div *ngIf="username.errors?.minlength && ( !username.pristine || submitted)" class="alert alert-danger">UserName must be at least 4 characters long.</div>

        <label for="age"><b>Age</b></label><span style="color: red">*</span>
        <input type="text" placeholder="Enter Age" name="age" formControlName="age">
        <div *ngIf="age.errors?.required && (!age.pristine || submitted)" class="alert alert-danger">Age is required.</div>  <!--!(age.pristine || age.valid)-->
        <div *ngIf="age.errors?.agevalidator && ( !age.pristine || submitted)" class="alert alert-danger">Age must be greater than 18</div>

        <label for="password"><b>Password</b></label><span style="color: red">*</span>
        <input type="password" placeholder="Enter Password" name="password" formControlName="password">
        <div *ngIf=" password.errors?.required && ( !password.pristine || submitted)" class="alert alert-danger">Password is required.</div>

        <!-- confirm password validation still remaining-->
        <label for="confirmpassword"><b>Confirm Password</b></label><span style="color: red">*</span>
        <input type="password" placeholder="Confirm Password" name="confirmpassword" formControlName="confirmpassword">
        <div *ngIf=" confirmpassword.errors?.required && ( !confirmpassword.pristine || submitted)" class="alert alert-danger">Confirm Password is required.</div>
        <!--<div *ngIf="confirmpassword.errors?.confirmingpassword"  class="alert alert-danger">Password does not match.</div>-->
        
      <button type="submit" >Register</button> <!--[disabled]="formdata.invalid"-->
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn" (click)="onCancelClick()">Cancel</button>      
    </div>
  </form>
</div>
