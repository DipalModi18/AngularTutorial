<form [formGroup]="formdata" (ngSubmit)="onSubmitClick(formdata.value)">
  <div class="form-group">
    <label for="id">ID</label>
    <input type="text" name="userid" formControlName="id" class="form-control" [disabled]="pageMode==='view'">
  </div>
  <div class="form-group">
    <label for="role">Role</label>
    <input type="text" name="role" formControlName="role" class="form-control" [disabled]="pageMode==='view'">
  </div>
  <div class="form-group">
    <label for="firstName">First name</label>
    <input type="text" name="firstName" formControlName="firstName" class="form-control" [disabled]="pageMode=='view'">
  </div>
  <div class="form-group">
    <label for="lastName">Last name</label>
    <input type="text" name="lastName" formControlName="lastName" class="form-control" [disabled]="pageMode=='view'">
  </div>
  <div class="form-group">
    <label for="userName">User name</label>
    <input type="text" name="userName" formControlName="userName" class="form-control" [disabled]="pageMode=='view'">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" formControlName="email" class="form-control" [disabled]="pageMode=='view'">
  </div>
  <div class="form-group">
    <label for="resortId">Resort ID</label>
    <input type="text" name="resortId" formControlName="resortId" class="form-control" [disabled]="pageMode=='view'">
  </div>
  <div class="form-group">
    <label for="resortName">Resort name</label>
    <input type="text" name="resortName" formControlName="resortName" class="form-control" [disabled]="pageMode=='view'">
  </div>
  <button type="submit" class="btn btn-primary">{{ buttonText }}</button>
</form>

<strong *ngIf="pageMode==='view'">View</strong>
<strong *ngIf="pageMode==='edit'">Edit</strong>
